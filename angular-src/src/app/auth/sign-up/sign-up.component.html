<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
			<form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="string" id="firstName" name="firstName" class="form-control" placeholder="First Name" required ngModel>
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="string" id="lastName" name="lastName" class="form-control" placeholder="Last Name" required ngModel>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" placeholder="Email" required ngModel>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="Password" required ngModel>
				</div>
				<div class="form-group">
					<label for="role">Role</label>
					<select name="role" id="role" class="form-control" ngModel>
						<option *ngFor = "let role of roles" [value]="role">{{role}}</option>
					</select>
				</div>
				<button class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid">Sign Up</button>
			</form>
		</div>
	</div>
</div>
